<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Registation Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name: * 
            <input type="text" required name="name" placeholder="Ocm pandey">
        </p>
        <p>
        <fieldset>
            <legend>Gender * </legend>
    Male <input type="radio" name="gender" id="male" value="M" required>female <input type="radio" name="gender" id="female" required>
</fieldset>
        </p>
 <p>
Address: 
<textarea placeholder="Enter your Address" name="address" id="Address" cols="100" rows="8"></textarea>
</p>
<p>
    Email:
     <input type="email" name="email" id="Email" required placeholder="pranitadhakate22@navgurukul.org">
    </p>
<p>
    Pincode:
     <input type="number" name="pincode" id="pincode" required placeholder="123456">
    </p>
<h2>Payment Information</h2>
<p>Card Type: 
    <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
    </select>
</p>
<p>
    Card number * <input type="number" name="card_number" id="card_number" required>
</p>
<p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
</p>
<p>CVV * <input type="password" name="CVV" id="CVV" required></p>
<input type="submit" value="Pay Now">
    </form>
</body>
</html>
